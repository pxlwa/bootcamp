<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/css/all.css" />
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--navbar-->
    <header>
      <nav>
        <div class="left-side">
          <a href="index.html">
            <img
              src="assets/img/itulah.png"
              style="margin-top: 8px"
              alt="logo"
            />
          </a>
          <ul>
            <li>
              <a href="index.html" style="color: #fff">Home</a>
            </li>
            <li>
              <a href="#" style="color: #fff">Blog</a>
            </li>
          </ul>
        </div>

        <div class="right-side">
          <a href="contact-me.html"> Contact Me</a>
        </div>
      </nav>
    </header>
    <!--end of navbar-->

    <!--konten-->
    <section class="container-content-contactme">
      <div>
        <form>
          <div>
            <label for="name" style="font-size: 18px; font-weight: bold"
              >Name</label
            >
            <!--inputgaming-->
            <input
              type="text"
              id="name"
              style="
                width: 100%;
                box-sizing: border-box;
                padding: 8px;
                margin-top: 5px;
                margin-bottom: 20px;
                border-radius: 8px;
                border: 1px solid #c4c4c4;
              "
            />
          </div>

          <div>
            <label for="email" style="font-size: 18px; font-weight: bold"
              >Email</label
            >
            <input
              type="text"
              id="email"
              style="
                width: 100%;
                box-sizing: border-box;
                padding: 8px;
                margin-top: 5px;
                margin-bottom: 20px;
                border-radius: 8px;
                border: 1px solid #c4c4c4;
              "
            />
          </div>

          <div>
            <label for="phone" style="font-size: 18px; font-weight: bold"
              >Phone Number</label
            >
            <input
              type="text"
              id="phone"
              style="
                width: 100%;
                box-sizing: border-box;
                padding: 8px;
                margin-top: 5px;
                margin-bottom: 20px;
                border-radius: 8px;
                border: 1px solid #c4c4c4;
              "
            />
          </div>

          <div>
            <label for="subject" style="font-size: 18px; font-weight: bold"
              >Subject</label
            >
            <select
              id="subject"
              style="
                width: 100%;
                box-sizing: border-box;
                padding: 8px;
                margin-top: 5px;
                margin-bottom: 20px;
                border-radius: 8px;
                border: 1px solid #c4c4c4;
              "
            >
              <option>Frontend</option>
              <option>Backend</option>
              <option>Fullstack</option>
            </select>
          </div>

          <div>
            <label for="description" style="font-size: 18px; font-weight: bold"
              >Description</label
            >
            <textarea
              id="description"
              style="
                width: 100%;
                box-sizing: border-box;
                padding: 8px;
                margin-top: 5px;
                margin-bottom: 20px;
                border-radius: 8px;
                border: 1px solid #c4c4c4;
                height: 100px;
                resize: none;
              "
            ></textarea>
          </div>
          <!--end of inputgaming-->

          <div>
            <button class="button">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
