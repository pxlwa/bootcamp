<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/css/all.css" />
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!--navbar-->
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary px-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="assets/img/itulah.png" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="project.html"
                  >Project</a
                >
              </li>
            </ul>
            <form
              class="d-flex btnSubmit"
              role="search"
              style="color: #645cbb; border-radius: 5px"
            >
              <a
                class="btn btnSubmit btn-outline-dark"
                href="contact-me.html"
                role="button"
                >Contact Me</a
              >
            </form>
          </div>
        </div>
      </nav>
    </div>
    <!--end of navbar-->

    <!--konten-->
    <section class="container-content-contactme">
      <div>
        <form>
          <div>
            <!--inputgaming-->
            <label for="name" style="font-size: 18px; font-weight: bold"
              ><!--Name--></label
            >

            <input
              type="text"
              id="name"
              placeholder="Nama"
              style="
                width: 100%;
                box-sizing: border-box;
                padding: 8px;
                margin-top: 5px;
                margin-bottom: 20px;
                border-radius: 8px;
                border: 1px solid #c4c4c4;
              "
            />
          </div>

          <div>
            <label for="email" style="font-size: 18px; font-weight: bold"
              ><!--Email--></label
            >
            <input
              type="text"
              id="email"
              placeholder="Email"
              style="
                width: 100%;
                box-sizing: border-box;
                padding: 8px;
                margin-top: 5px;
                margin-bottom: 20px;
                border-radius: 8px;
                border: 1px solid #c4c4c4;
              "
            />
          </div>

          <div>
            <label for="phone" style="font-size: 18px; font-weight: bold"
              ><!--Phone Number--></label
            >
            <input
              type="text"
              id="phone"
              placeholder="Phone Number"
              style="
                width: 100%;
                box-sizing: border-box;
                padding: 8px;
                margin-top: 5px;
                margin-bottom: 20px;
                border-radius: 8px;
                border: 1px solid #c4c4c4;
              "
            />
          </div>

          <div>
            <label for="subject" style="font-size: 18px; font-weight: bold"
              >Subject</label
            >
            <select
              id="subject"
              style="
                width: 100%;
                box-sizing: border-box;
                padding: 8px;
                margin-top: 5px;
                margin-bottom: 20px;
                border-radius: 8px;
                border: 1px solid #c4c4c4;
              "
            >
              <option>Frontend</option>
              <option>Backend</option>
              <option>Fullstack</option>
            </select>
          </div>

          <div>
            <label
              for="description"
              style="opacity: 0%; font-size: 18px; font-weight: bold"
              >Description</label
            >
            <textarea
              id="description"
              placeholder="Description"
              style="
                width: 100%;
                box-sizing: border-box;
                padding: 8px;
                margin-top: -10px;
                margin-bottom: 20px;
                border-radius: 8px;
                border: 1px solid #c4c4c4;
                height: 100px;
                resize: none;
              "
            ></textarea>
          </div>
          <!--end of inputgaming-->

          <div>
            <button class="button" type="button" onclick="getData()">
              Submit
            </button>
          </div>
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
