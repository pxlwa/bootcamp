<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link href="assets/css/navbar.css" rel="stylesheet" />
    <link href="assets/css/all.css" rel="stylesheet" />
    <link href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/35b81b9f99.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--start navbar-->
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary px-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="assets/img/itulah.png" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="project.html"
                  >Project</a
                >
              </li>
            </ul>
            <form
              class="d-flex btnSubmit"
              role="search"
              style="color: #645cbb; border-radius: 5px"
            >
              <a
                class="btn btnSubmit btn-outline-dark"
                href="contact-me.html"
                role="button"
                >Contact Me</a
              >
            </form>
          </div>
        </div>
      </nav>
    </div>
    <!--end navbar-->

    <!--content-->
    <div class="container-content-contactme">
      <!--table-->
      <section class="container-content-contactme" style="margin: center">
        <div>
          <form>
            <!--intputan-->

            <!--project name-->
            <div>
              <div class="form-floating mb-3">
                <input
                  type="name"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Nama Project"
                />
                <label for="floatingInput">Nama Project</label>
              </div>

              <!--end of projectname-->

              <!--start date-->

              <div>
                <div class="row">
                  <div class="form-floating mb-3 col">
                    <input
                      type="date"
                      class="form-control"
                      id="floatingInput"
                      placeholder="Start Date"
                    />
                    <label for="floatingInput" class="ps-4">Start Date</label>
                  </div>
                  <!--end of startdate-->
                  <!--enddate-->
                  <div class="form-floating mb-3 col">
                    <input
                      type="date"
                      class="form-control"
                      id="floatingInput"
                      placeholder="End Date"
                    />
                    <label for="floatingInput" class="ps-4">End Date</label>
                  </div>
                </div>
              </div>

              <!--end of enddate-->

              <!--description-->
              <div class="form-floating mb-3" style="resize: none" !important>
                <textarea
                  class="form-control"
                  placeholder="Leave your description here"
                  id="floatingTextarea2"
                  style="height: 100px"
                ></textarea>
                <label for="floatingTextarea2">Description</label>
              </div>
              <!--end ofdescription-->

              <!--checkboxs-->
              <div>
                <div class="row ps-3">
                  <div class="form-check col">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Javascript
                    </label>
                  </div>

                  <div class="form-check col">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      GOLang
                    </label>
                  </div>
                </div>

                <div class="row ps-3">
                  <div class="form-check col">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      CSS
                    </label>
                  </div>

                  <div class="form-check col">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      HTML
                    </label>
                  </div>
                </div>
              </div>
              <!--end ofcheckboxs-->

              <!--file input-->
              <div class="mb-3 mt-3">
                <label for="formFile" class="form-label ps-1"
                  >Choose Your File</label
                >
                <input
                  class="form-control"
                  type="file"
                  id="formFile"
                  accept=".png, .jpg, .jpeg"
                />
              </div>

              <!--end offileinput-->

              <!--button-->
              <div>
                <button class="button" type="button" onclick="getData()">
                  Submit
                </button>
              </div>
              <!--end of button-->
              <!--end of inputan-->
            </div>
          </form>
        </div>
      </section>
      <!--end of table-->
    </div>

    <!--end of content-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
